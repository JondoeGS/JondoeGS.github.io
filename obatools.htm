<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneBit Adventure Tools</title>
  <link rel="stylesheet" href="css/obatools.css" />
</head>
<body>
  <!-- Collapsible corner menu -->
  <div id="menuToggle" onclick="toggleMenu()">â˜°</div>
  <div id="menu">
    <table>
      <tbody>
        <tr><th>Tabs</th></tr>
        <tr><td onclick="showTab('equipmentTab')"><a href="#">Equipment Stats</a></td></tr>
        <tr><td onclick="showTab('glacierTab')"><a href="#">Glacier Calc</a></td></tr>
        <!-- <tr><td onclick="showTab('archerTab')"><a href="#">Archer</a></td></tr> -->
      </tbody>
    </table>
  </div>

  <h2>OneBit Adventure Tools</h2>

  <!-- Equipment Tab -->
  <div id="equipmentTab" class="tab-content" style="display: block;">
    <h2>Equipment Stats Look-up</h2>
    <table id="selectOptions">
      <tr>
        <td>Equipment Type:</td>
        <td><select id="equipment"></select></td>
      </tr>
      <tr>
        <td>Rarity:</td>
        <td><select id="rarity"></select></td>
      </tr>
      <tr>
        <td>Level:</td>
        <td><select id="level"></select></td>
      </tr>
    </table>

    <table id="equipmentResults" class="calc-table results-table">
      <thead>
        <tr><th>Stat</th><th>Minimum</th><th>Maximum</th><th>%</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Glacier Tab -->
  <div id="glacierTab" class="tab-content" style="display: none;">
    <h2>Glacier Damage Calculator</h2>
    <table id="Build" class="calc-table glacier-table">
      <tbody id="buildBody">
        <tr><td><label for="LEVEL">Wizard Level:</label></td><td><select id="LEVEL"></select></td></tr>
        <tr><td><label for="WEAPONMP">Weapon MP:</label></td><td><input id="WEAPONMP" type="number" value="0"></td></tr>
        <tr><td><label for="CASTSURGE">Cast Surge %:</label></td><td><input id="CASTSURGE" type="number" value="0"></td></tr>
        <tr><td><label for="AVAILABLESP">Available Skill Points:</label></td><td><input id="AVAILABLESP" type="number" value="50"></td></tr>
        <tr><td><label for="EMPOWERMENT">Empowerment:</label></td><td><select id="EMPOWERMENT"><option value="FALSE">FALSE</option><option value="TRUE">TRUE</option></select></td></tr>
        <tr><td><label for="MORGANA">Morgana Buff:</label></td><td><select id="MORGANA"><option value="FALSE">FALSE</option><option value="TRUE">TRUE</option></select></td></tr>
        <tr><td><label for="SPELLDAMAGE">Spell Damage %:</label></td><td><input id="SPELLDAMAGE" type="number" value="0"></td></tr>
        <tr><td><label for="FORKMP">Crossroads MP %:</label></td><td><input id="FORKMP" type="number" value="0"></td></tr>
        <tr><td><label for="ADVENTUREMP">Adventure MP Rank:</label></td><td><input id="ADVENTUREMP" type="number" value="0"></td></tr>
        <tr><td><label for="ADVENTURESD">Adventure Spell Damage Rank:</label></td><td><input id="ADVENTURESD" type="number" value="0"></td></tr>
      </tbody>
    </table>

    <table class="calc-table glacier-table results-table">
      <thead><tr><th>Stat</th><th>Result</th></tr></thead>
      <tbody>
        <tr><td>Glacier SP</td><td id="glacierSp"></td></tr>
        <tr><td>MP SP</td><td id="mpSp"></td></tr>
        <tr><td>Final Glacier Damage</td><td id="glacierDmg"></td></tr>
        <tr><td>Mana Sacrifice Damage</td><td id="manaSacrifice"></td></tr>
      </tbody>
    </table>
  </div>
